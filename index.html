<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полицейская сирена</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Цвет по умолчанию */
            transition: background-color 0.1s; /* Плавный переход (опционально) */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            z-index: 1; /* Чтобы кнопка оставалась поверх фона */
        }
        /* Анимация для всего экрана */
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: red; }
        }
        /* Класс для включения анимации */
        .siren-active {
            animation: flash 0.5s infinite;
        }
    </style>
</head>
<body>
    <button onclick="toggleSiren()">Включить/Выключить сирену</button>
    <audio id="sirenSound" src="siren.mp3" loop></audio>
    <script>
        let isSirenOn = false;
        const sirenSound = document.getElementById('sirenSound');
        const body = document.body;

        function toggleSiren() {
            if (isSirenOn) {
                body.classList.remove('siren-active'); // Убираем анимацию
                body.style.backgroundColor = '#f0f0f0'; // Возвращаем исходный цвет
                sirenSound.pause(); // Останавливаем звук
            } else {
                body.classList.add('siren-active'); // Включаем анимацию
                sirenSound.play(); // Запускаем звук
            }
            isSirenOn = !isSirenOn;
        }

        // Сообщаем Telegram, что приложение готово
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
