<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полицейская сирена</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .siren {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: flash 0.5s infinite;
            display: none; /* Скрыт по умолчанию */
            margin-top: 20px;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
    <button onclick="toggleSiren()">Включить/Выключить сирену</button>
    <div class="siren" id="siren"></div>
    <audio id="sirenSound" src="siren.mp3" loop></audio>
    <script>
        let isSirenOn = false;
        const sirenElement = document.getElementById('siren');
        const sirenSound = document.getElementById('sirenSound');

        function toggleSiren() {
            if (isSirenOn) {
                sirenElement.style.display = 'none';
                sirenSound.pause();
            } else {
                sirenElement.style.display = 'block';
                sirenSound.play();
            }
            isSirenOn = !isSirenOn;
        }

        // Сообщаем Telegram, что приложение готово
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
